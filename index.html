<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>Anagram Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>How to play:</h1>
        <p>Combine letters to make words. Make as many words as you can in 60 seconds</p>

        <div class="letters">
            <div class="letter" data-index="0">A</div>
            <div class="letter" data-index="1">f</div>
            <div class="letter" data-index="2">C</div>
            <div class="letter" data-index="3">D</div>
            <div class="letter" data-index="4">E</div>
            <div class="letter" data-index="5">F</div>
        </div>

        <button id="start-button" onclick="location.href='game.html';">Start</button>
    </div>
</body>
</html>
