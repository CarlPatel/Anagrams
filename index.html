<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Anagrams</title>
    <link rel="icon" href="res/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="res/img/anagrams_icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="start-container" style="display: block;">
        <h1>How to play:</h1>
        <p>Combine letters to make words. Make as many words as you can in 60 seconds.</p>
        <div class="letters" id="static-letters">
            <div class="letter static">A</div>
            <div class="letter static">B</div>
            <div class="letter static">C</div>
            <div class="letter static">D</div>
            <div class="letter static">E</div>
            <div class="letter static">F</div>
        </div>
        <button id="start-button" style="margin-top: 15px;">Start</button>
    </div>

    <div class="container" id="game-container" style="display: none;">
        <h1>Anagrams</h1>
        <div class="count-line" style="margin-bottom: 20px;">
            <div class="time" id="minutes" style="text-align: right;">00:</div>
            <div class="time" id="seconds" style="text-align: left;">00</div>
        </div>
        <div class="count-line">
            <div class="words" id="text" style="text-align: right;">Words: </div>
            <div class="words" id="game" style="text-align: left;">0</div>
        </div>
        <div class="count-line">
            <div class="score" id="text" style="text-align: right;">Score:</div>
            <div class="score" id="game" style="text-align: left;">0000</div>
        </div>
        <div class="message"></div>
        <div class="slots">
            <!-- Slots will be inserted here by JavaScript -->
        </div>
        <div class="letters" id="game-letters">
            <!-- Letters will be inserted here by JavaScript -->
        </div>
        <button id="submit-button" style="margin-top: 15px;">ENTER</button>
    </div>

    <div class="container" id="result-container" style="display: none;">
        <h1>Time's Up!</h1>
        <div class="count-line" id="final">
            <div class="words" id="text" style="text-align: right;">Words: </div>
            <div class="words" id="final-count" style="text-align: left;">0 </div>
        </div>
        <div class="count-line" id="final">
            <div class="score" id="text" style="text-align: right;">Score:</div>
            <div class="score" id="final-score" style="text-align: left;">0000</div>
        </div>
        <div class="scrollable-box">
            <!-- Your scrollable content goes here -->
        </div>
        <button id="play-again-button" onclick="location.reload();">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
