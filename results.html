<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>Anagram Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Time's Up!</h1>
        <div class="score">Your Score: <span id="finalScore"></span></div>
        <a href="index.html" class="play-again-button">Play Again</a>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const score = getQueryParameter('score');
        document.getElementById('finalScore').innerText = score ? score : 0;
    </script>
</body>
</html>
